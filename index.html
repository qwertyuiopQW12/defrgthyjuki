<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شركة فيوجن برو</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* الخلفية عبر الفيديو */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin: 0 0 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #3498db;
        }

        .terms {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            margin-top: 15px;
        }

        .terms input[type="checkbox"] {
            margin-right: 5px;
        }

        .terms a {
            color: #2980b9;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- خلفية الفيديو -->
    <video autoplay muted loop class="background-video">
        <source src="Yellow.mp4" type="video/mp4">
        متصفحك لا يدعم فيديو HTML5.
    </video>

    <div class="overlay"></div>

    <div class="form-container">
        <h2>تسجيل الدخول شريكة فيوجن برو</h2>
        <form action="index2.html" method="get" onsubmit="return checkTerms()">
            <input type="text" name="name" id="name" placeholder="الاسم" required>
            <input type="email" name="email" id="email" placeholder="البريد الإلكتروني" required>
            
            <!-- شروط الاستخدام -->
            <div class="terms">
                <label>
                    <input type="checkbox" id="termsCheckbox">
                    أوافق على <a href="index1.html" target="_blank">شروط الاستخدام</a> و<a href="index1.html" target="_blank">سياسة الخصوصية</a>
                </label>
            </div>

            <!-- خيار حفظ بيانات التسجيل -->
            <div class="terms">
                <label>
                    <input type="checkbox" id="rememberCheckbox">
                    حفظ بيانات التسجيل
                </label>
            </div>

            <button type="submit" onclick="saveData()">تسجيل</button>
        </form>
    </div>

    <script>
        function checkTerms() {
            var checkbox = document.getElementById("termsCheckbox");
            if (!checkbox.checked) {
                alert("يرجى الموافقة على شروط الاستخدام قبل المتابعة.");
                return false;
            }
            return true;
        }

        function saveData() {
            var rememberCheckbox = document.getElementById("rememberCheckbox");
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            if (rememberCheckbox.checked) {
                localStorage.setItem("savedName", name);
                localStorage.setItem("savedEmail", email);
            } else {
                localStorage.removeItem("savedName");
                localStorage.removeItem("savedEmail");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("savedName")) {
                document.getElementById("name").value = localStorage.getItem("savedName");
                document.getElementById("email").value = localStorage.getItem("savedEmail");
                document.getElementById("rememberCheckbox").checked = true;
            }
        }
    </script>

</body>

</html>
